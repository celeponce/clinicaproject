    <!-- carga de datos de medicos-->
    <div class="container">
      <form class="form" id="formloginintranetdatos">
        <div id="divloginintranet">
          <h4>Registro Médico</h4>

          <label for="input" class="sr-only">Nombre</label>
          <input type="text" id="nombremedico" class="form-control" placeholder="Ingresar Nombre" required autofocus />

          <label for="input" class="sr-only">Apellido</label>
          <input type="text" id="apellidomedico" class="form-control" placeholder="Ingresar Apellido" required autofocus />

          <label for="input" class="sr-only">DNI</label>
          <input type="text" id="dnimedico" class="form-control" placeholder="Ingresar DNI" required autofocus />

          <label for="input" class="sr-only">Matrícula Profesional</label>
          <input type="text" id="matriculamedico" class="form-control" placeholder="Ingresar Matrícula Profesional" required
            autofocus />

          <label for="input" class="sr-only">Especialidad</label>
          <input type="text" id="especialidadmedico" class="form-control" placeholder="Ingresar Especialidad" required autofocus />

          <label for="inputEmail" class="sr-only">email</label>
          <input type="text" id="emailmedico" class="form-control" placeholder="Ingresar e-Mail" required autofocus />

          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="contrasena1medico" class="form-control" placeholder="Ingresar Contraseña"
            autocomplete="cc-number" required />

          <label for="inputPassword" class="sr-only">Confirmar Password</label>
          <input type="password" id="contrasena2medico" class="form-control" placeholder="Confirmar Contraseña"
            autocomplete="cc-number" required />


          <button class="btn btn-lg btn-primary btn-block colorbotones letrabotones" type="submit">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
